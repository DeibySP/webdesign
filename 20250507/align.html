<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align items</title>
    <link rel="stylesheet" href="./css/align.css">
</head>
<body>
    <main>
        <section id="start">
            <article class="peque"></article>
            <article class="largo"></article>
            <article class="medium"></article>
            <article class="grande"></article>
        </section>
        <section id="end">
            <article class="peque"></article>
            <article class="largo"></article>
            <article class="medium"></article>
            <article class="grande"></article>
        </section>
        <section id="center">
            <article class="peque"></article>
            <article class="largo"></article>
            <article class="medium"></article>
            <article class="grande"></article>
        </section>
        <section id="stretch">
            <article></article>
            <article></article>
            <article></article>
            <article></article>
        </section>
        <section id="baseline">
            <article class="peque" id="p">TEXTO</article>
            <article class="largo" id="l">TEXTO</article>
            <article class="medium" id="m">TEXTO</article>
            <article class="grande" id="g">TEXTO</article>
        </section>

    </main>
</body>
</html>
